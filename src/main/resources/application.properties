server.port=8989
server.servlet.context-path=/

spring.application.name=elementusers

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/elementusers?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin

spring.resources.static-locations=classpath:/static/

mybatis.mapper-locations=classpath:com/wind/mapper/*.xml
mybatis.type-aliases-package=com.wind.entity